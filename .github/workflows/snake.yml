name: Generate Snake

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Clean dist
      - name: Clean dist
        run: rm -rf dist

      # Generate snake with correct colors
      - uses: Platane/snk/svg-only@v3
        with:
          github_user_name: maya-fakih
          colors: |
            snake:#800080
            head:#9b30ff
            grid:#b0b0b0
            contributions:#cce5ff,#66b2ff,#007bff,#0056b3
          outputs: |
            dist/github-contribution-grid-snake.svg

      # Add rectangle + neon inside <svg>
      - name: Add outline & neon glow
        run: |
          awk '{
            print
            if($0 ~ /<svg / && !added){
              print "<defs><filter id=\"neon\"><feDropShadow dx=\"0\" dy=\"0\" stdDeviation=\"4\" flood-color=\"#7f00ff\"/><feDropShadow dx=\"0\" dy=\"0\" stdDeviation=\"4\" flood-color=\"#007bff\"/></filter></defs>";
              print "<rect x=\"0\" y=\"0\" width=\"100%\" height=\"100%\" fill=\"none\" stroke=\"#2e2e2e\" stroke-width=\"2\" filter=\"url(#neon)\"/>"
              added=1
            }
          }' dist/github-contribution-grid-snake.svg > dist/tmp.svg
          mv dist/tmp.svg dist/github-contribution-grid-snake.svg

      # Push to output branch
      - uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          force_orphan: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
