name: Generate Snake

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # daily at midnight

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v3

      # 2️⃣ Clean dist folder
      - name: Clean dist
        run: rm -rf dist

      # 3️⃣ Generate contribution snake SVG with blue gradient + purple snake
      - uses: Platane/snk/svg-only@v3
        with:
          github_user_name: maya-fakih
          colors: |
            snake:#800080                  # purple snake
            head:#9b30ff                   # snake head
            grid:#2e2e2e                   # grey grid
            contributions:#cce5ff,#66b2ff,#007bff,#0056b3  # blue shades gradient
          outputs: |
            dist/github-contribution-grid-snake.svg

      # 4️⃣ Add grid rectangle + purple-blue neon glow (inside <svg>)
      - name: Add outline & neon glow
        run: |
          awk '{
            print
            if($0 ~ /<svg / && !added){
              print "<defs><filter id=\"neon\"><feDropShadow dx=\"0\" dy=\"0\" stdDeviation=\"4\" flood-color=\"#7f00ff\"/><feDropShadow dx=\"0\" dy=\"0\" stdDeviation=\"4\" flood-color=\"#007bff\"/></filter></defs>";
              print "<rect x=\"0\" y=\"0\" width=\"100%\" height=\"100%\" fill=\"none\" stroke=\"#111111\" stroke-width=\"2\" filter=\"url(#neon)\"/>"
              added=1
            }
          }' dist/github-contribution-grid-snake.svg > dist/tmp.svg
          mv dist/tmp.svg dist/github-contribution-grid-snake.svg

      # 5️⃣ Push to output branch (overwrites old)
      - uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          force_orphan: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
