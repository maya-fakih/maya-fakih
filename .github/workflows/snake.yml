name: Generate Snake

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *" 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate snake SVG
        # Using the full version (not svg-only) to get the labels
        uses: Platane/snk@v3
        with:
          github_user_name: maya-fakih
          outputs: |
            dist/github-contribution-grid-snake.svg?palette=github-dark&color_snake=#8A2BE2&color_dots=#161b22,#3b82f6,#6366f1,#8b5cf6,#a855f7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Push SVG to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p dist
          git add dist/*.svg
          if ! git diff --cached --quiet; then
            git commit -m "Force refresh: Added Grid Labels"
            git push origin main
          fi
