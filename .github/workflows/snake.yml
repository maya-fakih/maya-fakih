name: Generate Snake

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v3

      # 2️⃣ Clean dist
      - name: Clean dist
        run: rm -rf dist

      # 3️⃣ Generate snake SVG
      - uses: Platane/snk/svg-only@v3
        with:
          github_user_name: maya-fakih
          colors: |
            snake:#800080
            head:#9b30ff
            grid:#b0b0b0
            contributions:#cce5ff,#66b2ff,#007bff,#0056b3
          outputs: |
            dist/github-contribution-grid-snake.svg

      # 4️⃣ Add neon glow safely
      - name: Add outline & neon glow
        run: |
          awk 'BEGIN {added=0} 
          {
            print
            if($0 ~ /<svg / && !added){
              print "<defs>"
              print "  <filter id=\"neon\">"
              print "    <feDropShadow dx=\"0\" dy=\"0\" stdDeviation=\"4\" flood-color=\"#7f00ff\"/>"
              print "    <feDropShadow dx=\"0\" dy=\"0\" stdDeviation=\"4\" flood-color=\"#007bff\"/>"
              print "  </filter>"
              print "</defs>"
              print "<g filter=\"url(#neon)\">"
              added=1
            }
            if($0 ~ /<\/svg>/ && added){
              print "</g>"
            }
          }' dist/github-contribution-grid-snake.svg > dist/tmp.svg
          mv dist/tmp.svg dist/github-contribution-grid-snake.svg


      # 5️⃣ Commit & push to main safely (won't fail if nothing changed)
      - name: Push SVG to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/github-contribution-grid-snake.svg
          # Commit only if changes exist
          if ! git diff --cached --quiet; then
            git commit -m "Update contribution snake SVG"
            git push origin main
          else
            echo "No changes to commit, skipping push."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
